{% extends 'basegeneric.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="create-post">
    <h2>Create Post</h2>
    <form class="site-form" action="{% url 'social:createpost'%}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="create">
    </form>
  </div>
{% endblock %}
