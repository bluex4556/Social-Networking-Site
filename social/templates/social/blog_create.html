{% extends 'basegeneric.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="create-blog">
    <h2>Create Blog</h2>
    <form class="site-form" action="{% url 'social:blog_create' %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="create">
    </form>
  </div>
{% endblock %}
