{% extends 'basegeneric.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="create-blogpost">
    <h2>Create BlogPost</h2>
    <form class="site-form" action="{% url 'social:blogpost_create' blog_id=blog_id %}" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input type="submit" class="btn btn-success" value="create">
    </form>
  </div>
{% endblock %}
