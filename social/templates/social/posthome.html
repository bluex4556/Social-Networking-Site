{% extends "basegeneric.html" %}
{% block content %}
  <p><h1>Post home</h1></p>
  {% if latest_posts_list %}
    <ul>
    {% for posts in latest_posts_list %}
        <li><a href="/social/posts/{{ posts.id }}/">{{ posts.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
{% endblock %}
